<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0" />
    <title>Menu Pizzaria</title>
    <style>
      * {
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
      }

      #menu-h {
        background-color: antiquewhite;
        padding: 10px 0;
      }

      #menu-h ul {
        list-style: none;
        margin: 0 auto;
        max-width: 960px;
        display: flex;
        justify-content: space-around;
      }

      #menu-h li {
      }

      #menu-h a {
        color: black;
        padding: 10px 15px;
        display: block;
        text-decoration: none;
        transition: background 0.4s;
      }

      #menu-h a:hover {
        background-color: pink;
      }

      .container {
        background-color: brown;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: er;
        padding: 20px;
      }

      .flavor-box {
        width: 250px;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        text-align: center;
      }

      .flavor-box img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      .flavor-box h3 {
        margin-bottom: 5px;
      }

      .flavor-box p {
        font-size: small;
      }

      .flavor-box button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .flavor-box button: :hover {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <nav id="menu-h">
      <ul>
        <li><a href="home.html">Home</a></li>

        <li><a href="sobre.html">Sobre</a></li>

        <li><a href="carrinho.html">Carrinho</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="flavor-box">
        <img src="" alt="Pizza de Mussarela" />
        <h3>Mussarela</h3>
        <p>Mussarela com molho de tomate e orégano</p>
        <p>R$75,00</p>
        <button>Adicionar ao carrinho</button>
      </div>
      <div class="flavor-box">
        <img src="" alt="Pizza de Calabresa com Catupiry" />
        <h3>Calabresa com Catupiry</h3>
        <p>Calabresa com cebola e catupiry</p>
        <p>R$79,00</p>
        <button>Adicionar ao carrinho</button>
      </div>
      <div class="flavor-box">
        <img src="" alt="Pizza de Marguerita" />
        <h3>Marguerita</h3>
        <p>Queijo, Manjericão e molho de tomate</p>
        <p>R$75,00</p>
        <button>Adicionar ao carrinho</button>
      </div>
      <div class="flavor-box">
        <img src="" alt="Pizza de Frango com Catupiry" />
        <h3>Frango com Catupiry</h3>
        <p>Peito de frango desfiado com catupiry e orégano.</p>
        <p>R$79,00</p>
        <button>Adicione ao carrinho</button>
      </div>
    </div>

    <script src="../js/home.js"></script>
  </body>
</html>
